names:
  app: "mi-app-3"
  deployment: "mi-deployment-3"
  service: "mi-servicio-3"
  configmap: "mi-configmap-3"
  secret: "mi-secret-3"
  hpa: "mi-hpa-3"

replicaCount: 1

image:
  repository: alexisvg2520/holamundobase
  tag: "build-24"        # cambia aqu√≠ tu build
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: "500m"
    memory: "800Mi"
  limits:
    cpu: "800m"
    memory: "1500Mi"

probes:
  startup:
    path: /startup
    port: 8080
    failureThreshold: 10
    periodSeconds: 5

configmap:
  enabled: true
  data:
    DATABASE: "192.168.1.1"

secret:
  enabled: true
  stringData:
    PASSWORD: "hola"     # cambia si quieres (aG9sYQ== = "hola")
    
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80